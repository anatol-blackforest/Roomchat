<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Чат</title>
    <link rel="stylesheet" href="/css/styles.css"></link>

</head>


<body class="chat">

    <div class="chat__sidebar">
        <h3>Пользователи онлайн</h3>
        <div id="users"></div>
    </div>
    <div class="chat__main">
        <div id="alert"></div>
        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="message-form">

                <input name="message" type="text" placeholder="Message" autofocus autocomplete="off" />
                <button id="send-message">Отослать</button>

            </form>
            <button id="send-location">Ваше местоположение</button>
        </div>


    </div>

    <script id="message-template" type="text/template">
        <li class="message">

            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>

    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">

            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <a href="{{location}}" target="_blank">Мое местоположение</a>
            </div>
        </li>

    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.2.1.min.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/libs/mustache.js"></script>
    <script src="./js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>

</body>

</html>
